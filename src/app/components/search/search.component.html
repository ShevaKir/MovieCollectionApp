<mat-form-field class="example-form-field">
  <mat-label>{{ searchName }}</mat-label>
  <input matInput type="text" [(ngModel)]="query" (keydown.enter)="search()"/>
  @if (query) {
  <button matSuffix mat-icon-button aria-label="Clear" (click)="clearField()">
    <mat-icon>close</mat-icon>
  </button>
  }
  <button matSuffix mat-icon-button aria-label="Search" (click)="search()">
    <mat-icon>search</mat-icon>
  </button>
</mat-form-field>
