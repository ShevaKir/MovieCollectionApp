<mat-toolbar>
  <button
    mat-button
    (click)="selectTab(SelectMovieList.Favourite)"
    [ngClass]="{ 'active-tab': currentTab === SelectMovieList.Favourite }"
  >
    Favourite
  </button>
  <button
    mat-button
    (click)="selectTab(SelectMovieList.WatchLater)"
    [ngClass]="{ 'active-tab': currentTab === SelectMovieList.WatchLater }"
  >
    Watch later
  </button>
</mat-toolbar>
