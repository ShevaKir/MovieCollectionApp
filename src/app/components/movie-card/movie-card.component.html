<mat-card class="card" appearance="outlined">
  <mat-card-header>
    <div class="card__header">
      <mat-card-title>{{ movie.title }}</mat-card-title>
      <mat-card-subtitle>{{ movie.rating }}</mat-card-subtitle>
    </div>
  </mat-card-header>
  <img
    mat-card-image
    [src]="'assets/images/' + movie.imgPath"
    [alt]="'Photo of' + movie.title"
  />
  <mat-card-content>
    <p class="card__desc">
      {{ movie.desc }}
    </p>
    <mat-list role="list">
      <mat-list-item role="listitem"
        >Director: {{ movie.director }}</mat-list-item
      >
      <mat-list-item role="listitem"
        >Duration: {{ movie.duration | duration }}</mat-list-item
      >
      <mat-list-item role="listitem">Min age: {{ movie.age }}</mat-list-item>
    </mat-list>
  </mat-card-content>
  <mat-card-actions class="card__actions">
    <button
      mat-fab
      extended
      title="Add to favourite"
      (click)="addToFavourite()"
    >
      <mat-icon>favorite</mat-icon>
      Favourite
    </button>
    <button
      mat-fab
      extended
      title="Add to watch List"
      (click)="addToWatchList()"
    >
      <mat-icon>watch_later</mat-icon>
      Watch later
    </button>
  </mat-card-actions>
</mat-card>
