<div class="movies">
  <div class="movies__movie-list">
    @for (movie of selectedMovies$ | async; track movie) {
    <app-movie-card
      [movie]="movie"
      (addFavourite)="addMovieToFavourite($event)"
      (addWatchList)="addMovieToWatchLater($event)"
      (viewDetail)="navigateToDetail($event)"
    >
    </app-movie-card>
    }
  </div>
</div>
